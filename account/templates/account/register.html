{% extends 'base.html' %}

{% block title %}create an account {% endblock %}

{% block content %}
    <h1>
        create an account
    </h1>
    <p>
        sign up
    </p>
    <form method='post'>
        {{ user_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value='create my account'>
        </p>
    </form>
{% endblock %}
