{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1>
        Log-In
    </h1>
    {% if form.errors %}
        <p>
            your username and password didn't match
        </p>
    {% else %}
        <p>
            fill up the form 
        </p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p}}
            {% csrf_token %}
            <input type="hidden" name='next' value="{{ next }}"/>
            <p>
                <input type="submit" value="Log-in">
            </p>
        </form>
    </div>
{% endblock %}
